<html xmlns:th="http://www.thymeleaf.org">

    <title>Student</title>

</head>
<body>
<div class="nav-wrapper">
       <nav class="nav-menu">

          </ul>
       </nav>

	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
		  <h1>Students not graded</h1>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Group</th>
					</tr>
				</thead>
				<tbody>
					 <tr th:each="student : ${ notGraded }">
						<td th:text="${ student.user.firstName }"></td>
						<td th:text="${ student.user.lastName }"></td>
						<td th:text ="${student.groupId}"></td>
						<td><form  class="td" th:action="@{/grade_student/{id}(id=${student.studentId})}" method="post">
									<div class="col-sm-12">
			
									<label>Grade:</label>
										<input placeholder="Grade" name="mark"/>
									</div>
			
									<button type="submit" class = "btn btn-primary">Give grade</button>
							</form>
						</td>
					</tr>

					<a class="btn btn-warning btn-xs" href="admin/movieEdit.html" th1:href="@{/admin/movieEdit(id=${movie.id})}">Edit</a>
					<a class="btn btn-danger btn-xs" href="admin/movieDelete.html" th1:href="@{/admin/movieDelete(id=${movie.id})}">Delete</a>
				</td>
 -->			
				</tbody>
				
			</table>
			
          </div>
        </div>
        
      </div>
    </div>

</body>
</html>
